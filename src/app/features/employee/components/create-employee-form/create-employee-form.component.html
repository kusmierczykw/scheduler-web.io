<form [formGroup]="form" (ngSubmit)="handleSubmitClick()">
  <app-form-control>
    <input
      pInputText
      placeholder="ImiÄ™"
      [formControl]="form.controls.firstName" />
  </app-form-control>

  <app-form-control>
    <input
      pInputText
      placeholder="Nazwisko"
      [formControl]="form.controls.lastName" />
  </app-form-control>

  <app-form-control>
    <input
      pInputText
      type="email"
      placeholder="Adres e-mail"
      [formControl]="form.controls.email" />
  </app-form-control>

  <ng-container *ngIf="therapistTypes$ | async as types">
    <app-form-control>
      <p-dropdown
        appDefaultDropdown
        placeholder="Rodzaj"
        [options]="types"
        [formControl]="form.controls.type">
      </p-dropdown>
    </app-form-control>
  </ng-container>

  <div appFormActionsContainer>
    <button
      pButton
      appButtonSmall
      class="p-button-outlined"
      type="button"
      label="Anuluj"
      (click)="handleCancelClick()"></button>

    <button
      pButton
      appButtonSmall
      type="submit"
      label="Zapisz"
      [disabled]="form.invalid"></button>
  </div>
</form>
