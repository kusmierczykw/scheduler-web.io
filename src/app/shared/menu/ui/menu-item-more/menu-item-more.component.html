<button class="link" (click)="handleMoreClick()">
  <app-menu-item-content [item]="item"></app-menu-item-content>
</button>

<div [@openClose]="isActive() ? 'open' : 'close'">
  <div class="menu-item-more">
    <ng-container *ngFor="let item of item.children">
      <app-menu-item [item]="item"></app-menu-item>
    </ng-container>
  </div>
</div>
